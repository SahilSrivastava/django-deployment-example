{% extends 'my_app/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h1>THANK YOU FOR REGISTERING</h1>
  {% else %}
    <h1>Register here</h1>
    <h3>Fill FOrm:</h3>
    <form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="REGISTER!">
    </form>
  {% endif %}
</div>

{% endblock %}
